<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil — MINI-FLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <a href="{{ url_for('index') }}" class="text-decoration-none text-secondary mb-3 d-inline-block">
                ← Voltar para o início
            </a>

            <div class="card bg-black border-secondary">
                <div class="card-body text-center">

                    <h3 class="mb-3">Seu perfil</h3>

                    <img src="{{ user.avatar_url }}"
                         alt="Avatar"
                         class="rounded-circle mb-3"
                         style="width: 120px; height: 120px; object-fit: cover;">

                    <p class="mb-1">
                        <strong>E-mail:</strong> {{ user.email }}
                    </p>

                    <hr class="border-secondary">

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, msg in messages %}
                          <div class="alert alert-{{ category }} py-2">
                            {{ msg }}
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="mb-3 text-start">
                            <label class="form-label">Alterar avatar</label>
                            <input type="file" name="avatar" class="form-control" accept="image/*">
                            <div class="form-text text-muted">
                                Formatos aceitos: jpg, jpeg, png, webp.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">
                            Salvar avatar
                        </button>
                    </form>

                    <hr class="border-secondary mt-4">

                    <a href="{{ url_for('change_password') }}" class="btn btn-outline-light w-100 mb-2">
                        Alterar senha
                    </a>

                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary w-100">
                        Sair da conta
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
