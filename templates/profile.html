{% extends "base.html" %}
{% block title %}Perfil — METFLIX{% endblock %}

{% block content %}
<section class="profile-shell">
    <a href="{{ url_for('index') }}" class="btn btn-ghost btn-back">Voltar ao catálogo</a>

    <div class="profile-card">
        <div class="profile-top">
            <img src="{{ user.avatar_url }}"
                 alt="Avatar do usuário"
                 class="profile-avatar"
                 loading="lazy"
                 decoding="async">
            <div class="profile-text">
                <p class="profile-eyebrow">Conta</p>
                <h1 class="page-title">Seu perfil</h1>
                <p class="profile-email">{{ user.email }}</p>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data" class="form">
            <div class="form-field">
                <label for="avatar">Alterar avatar</label>
                <input id="avatar" type="file" name="avatar" class="input" accept="image/*">
                <p class="form-help">Formatos aceitos: jpg, jpeg, png, webp.</p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Salvar avatar</button>
        </form>

        <div class="profile-actions">
            <a href="{{ url_for('change_password') }}" class="btn btn-ghost btn-block">Alterar senha</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline btn-block">Sair da conta</a>
        </div>
    </div>
</section>
{% endblock %}
