{% extends "base.html" %}
{% block title %}Alterar senha — METFLIX{% endblock %}

{% block content %}
<section class="form-shell">
    <a href="{{ url_for('profile') }}" class="btn btn-ghost btn-back">Voltar ao perfil</a>

    <div class="form-card">
        <div class="form-card-header">
            <p class="form-eyebrow">Segurança</p>
            <h1 class="page-title">Alterar senha</h1>
        </div>

        <form method="post" class="form">
            <div class="form-field">
                <label for="current_password">Senha atual</label>
                <input id="current_password" type="password" name="current_password" class="input" required>
            </div>

            <div class="form-field">
                <label for="new_password">Nova senha</label>
                <input id="new_password" type="password" name="new_password" class="input" required>
            </div>

            <div class="form-field">
                <label for="confirm_password">Confirmar nova senha</label>
                <input id="confirm_password" type="password" name="confirm_password" class="input" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Salvar nova senha</button>
        </form>
    </div>
</section>
{% endblock %}
