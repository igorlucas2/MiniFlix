<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ serie_name }} — MINI-FLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">MINI-FLIX</div>

        <div class="header-right">
            <div class="nav">
                <a href="{{ url_for('index') }}">Início</a>
                <input id="searchInput" type="text" placeholder="Buscar série..." class="search-input">
            </div>

            {% if current_user.is_authenticated %}
            <div class="user-menu">
                <a href="{{ url_for('profile') }}" class="avatar-link" title="Perfil">
                    <img src="{{ current_user.avatar_url }}" alt="Avatar">
                </a>
                <a href="{{ url_for('logout') }}" class="user-link logout-link">Sair</a>
            </div>
            {% endif %}

        </div>
    </div>
</header>

<div class="container">

    <a class="btn-back" href="{{ url_for('index') }}">← Voltar</a>

    <h1>{{ serie_name }}</h1>

    <!-- Poster opcional -->
    {% if poster %}
        <img class="serie-poster-large" src="{{ url_for('media_file', relative_path=poster) }}">
    {% endif %}

    <h2 class="section-title">Episódios</h2>

    <!-- MENU DE TEMPORADA -->
    <div class="season-picker">
        <label>Selecionar temporada:</label>
        <select id="seasonSelect">
            {% for i in range(seasons|length) %}
                <option value="{{ i }}">{{ seasons[i].name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- LISTA DE EPISÓDIOS AQUI -->
    <div id="episodesList" class="episodes-list-netflix"></div>

</div>

<script>
    const serieName = "{{ serie_name }}";
    const episodesList = document.getElementById("episodesList");
    const seasonSelect = document.getElementById("seasonSelect");

    // Busca episódios da temporada via API
    async function loadSeason(seasonIndex) {

        const resp = await fetch(`/api/serie/${encodeURIComponent(serieName)}/temporada/${seasonIndex}`);
        const data = await resp.json();

        episodesList.innerHTML = "";

        data.episodes.forEach(ep => {
            const el = document.createElement("div");
            el.className = "episode-item";

            el.innerHTML = `
                <div class="episode-left">
                    <img class="episode-thumb-large" src="${ep.thumb}">
                </div>

                <div class="episode-right">
                    <h3 class="episode-title-netflix">
                        Episódio ${ep.number}: ${ep.filename}
                    </h3>
                    <p class="episode-description">${ep.description}</p>

                    <a class="btn-episode" href="/watch/${ep.relative_path}">
                        ▶ Assistir
                    </a>
                </div>
            `;

            episodesList.appendChild(el);
        });
    }

    // Evento de mudança de temporada
    seasonSelect.addEventListener("change", (e) => {
        loadSeason(e.target.value);
    });

    // Carregar temporada inicial
    loadSeason(0);
</script>

</body>
</html>
