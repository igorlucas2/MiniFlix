{% extends "base.html" %}
{% block title %}Criar conta — METFLIX{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<section class="auth-shell">
    <div class="auth-card">
        <div class="auth-header">
            <p class="auth-eyebrow">Nova sessão</p>
            <h1 class="auth-title">Criar conta</h1>
            <p class="auth-subtitle">Monte seu catálogo e comece a maratona.</p>
        </div>

        <form method="post" class="form">
            <div class="form-field">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" class="input" placeholder="seu@email.com" required>
            </div>

            <div class="form-field">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" class="input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>

        <p class="form-hint">
            Já tem conta? <a href="{{ url_for('login') }}">Fazer login</a>
        </p>
    </div>
</section>
{% endblock %}
