<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar conta — MINI-FLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #000;
            color: #fff;
        }
        .card {
            background: #111;
            border: 1px solid #222;
        }
        .form-control {
            background: #222 !important;
            color: #fff !important;
            border: 1px solid #333 !important;
        }
        .form-control:focus {
            background: #222;
            border-color: #e50914 !important;
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, .3) !important;
        }
        .btn-red {
            background-color: #e50914;
            border: none;
        }
        .btn-red:hover {
            background-color: #f6121d;
        }
        a {
            color: #e50914;
        }
        a:hover {
            color: #f6121d;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="min-width: 360px; max-width: 400px;">
        <h2 class="text-center mb-4 fw-bold" style="letter-spacing: 2px;">
            Criar conta
        </h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} py-2">
                {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-red w-100 mt-2 py-2">
                Cadastrar
            </button>

            <p class="text-center text-muted mt-3">
                Já tem conta?
                <a href="{{ url_for('login') }}">Fazer login</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
